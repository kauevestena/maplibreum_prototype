<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display a popup</title>
    <meta property="og:description" content="Add a popup to the map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div class="maplibreum-example-banner">
  <h1>Display A Popup</h1>
  <p>Original MapLibre example: <a href="https://maplibre.org/maplibre-gl-js/docs/examples/display-a-popup/" target="_blank" rel="noopener">https://maplibre.org/maplibre-gl-js/docs/examples/display-a-popup/</a></p>
  <p>Generated from test_display_a_popup.py by the automated test suite.</p>
</div>

<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        center: [-96, 37.8],
        zoom: 3
    });

    const popup = new maplibregl.Popup({closeOnClick: false})
        .setLngLat([-96, 37.8])
        .setHTML('<h1>Hello World!</h1>')
        .addTo(map);
</script>
</body>
</html>
