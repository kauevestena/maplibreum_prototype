<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display a globe with an atmosphere</title>
    <meta property="og:description" content="Display a globe with an atmosphere." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<style>
    #map {
        background: #000;
    }
</style>
<body>
<div class="maplibreum-example-banner">
  <h1>Display A Globe With An Atmosphere</h1>
  <p>Original MapLibre example: <a href="https://maplibre.org/maplibre-gl-js/docs/examples/display-a-globe-with-an-atmosphere/" target="_blank" rel="noopener">https://maplibre.org/maplibre-gl-js/docs/examples/display-a-globe-with-an-atmosphere/</a></p>
  <p>Generated from test_display_a_globe_with_an_atmosphere.py by the automated test suite.</p>
</div>

<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        zoom: 0,
        center: [137.9150899566626, 36.25956997955441],
        style: {
            'version': 8,
            'projection': {
                'type': 'globe'
            },
            'sources': {
                'satellite': {
                    'tiles': ['https://tiles.maps.eox.at/wmts/1.0.0/s2cloudless-2020_3857/default/g/{z}/{y}/{x}.jpg'],
                    'type': 'raster'
                },
            },
            'layers': [
                {
                    'id': 'Satellite',
                    'type': 'raster',
                    'source': 'satellite',
                },
            ],
            'sky': {
                'atmosphere-blend': [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    0, 1,
                    5, 1,
                    7, 0
                ]
            },
            'light': {
                'anchor': 'map',
                'position': [1.5, 90, 80]
            }
        }
    });
</script>
</body>
</html>
