<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jump to a series of locations</title>
    <meta property="og:description" content="Use the jumpTo function to showcase multiple locations." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div class="maplibreum-example-banner">
  <h1>Jump To A Series Of Locations</h1>
  <p>Original MapLibre example: <a href="https://maplibre.org/maplibre-gl-js/docs/examples/jump-to-a-series-of-locations/" target="_blank" rel="noopener">https://maplibre.org/maplibre-gl-js/docs/examples/jump-to-a-series-of-locations/</a></p>
  <p>Generated from test_jump_to_a_series_of_locations.py by the automated test suite.</p>
</div>

<div id="map"></div>
<script>
    const cities = {
        'type': 'FeatureCollection',
        'features': [
            {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'Point',
                    'coordinates': [100.507, 13.745]
                }
            },
            {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'Point',
                    'coordinates': [98.993, 18.793]
                }
            },
            {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'Point',
                    'coordinates': [99.838, 19.924]
                }
            },
            {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'Point',
                    'coordinates': [102.812, 17.408]
                }
            },
            {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'Point',
                    'coordinates': [100.458, 7.001]
                }
            },
            {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'Point',
                    'coordinates': [100.905, 12.935]
                }
            }
        ]
    };

    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/bright',
        center: [100.507, 13.745],
        zoom: 9
    });

    map.on('load', () => {
        cities.features.forEach((city, index) => {
            setTimeout(() => {
                map.jumpTo({center: city.geometry.coordinates});
            }, 2000 * index);
        });
    });
</script>
</body>
</html>
