<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a default marker</title>
    <meta property="og:description" content="Add a default marker to the map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div class="maplibreum-example-banner">
  <h1>Add A Default Marker</h1>
  <p>Original MapLibre example: <a href="https://maplibre.org/maplibre-gl-js/docs/examples/add-a-default-marker/" target="_blank" rel="noopener">https://maplibre.org/maplibre-gl-js/docs/examples/add-a-default-marker/</a></p>
  <p>Generated from test_add_a_default_marker.py by the automated test suite.</p>
</div>

<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        center: [12.550343, 55.665957],
        zoom: 6
    });

    const marker = new maplibregl.Marker()
        .setLngLat([12.550343, 55.665957])
        .addTo(map);
</script>
</body>
</html>
