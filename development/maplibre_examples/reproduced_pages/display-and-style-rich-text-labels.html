<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display and style rich text labels</title>
    <meta property="og:description" content="Use the format expression to display country labels in both English and in the local language." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div class="maplibreum-example-banner">
  <h1>Display And Style Rich Text Labels</h1>
  <p>Original MapLibre example: <a href="https://maplibre.org/maplibre-gl-js/docs/examples/display-and-style-rich-text-labels/" target="_blank" rel="noopener">https://maplibre.org/maplibre-gl-js/docs/examples/display-and-style-rich-text-labels/</a></p>
  <p>Generated from test_display_and_style_rich_text_labels.py by the automated test suite.</p>
</div>

<!-- The lang attribute is read from the map container if present, otherwise from the HTML document -->
<div id="map" lang="zh-HK"></div>
<script>
    maplibregl.setRTLTextPlugin(
        'https://unpkg.com/@mapbox/mapbox-gl-rtl-text@0.3.0/dist/mapbox-gl-rtl-text.js'
    );

    const map = new maplibregl.Map({
        container: 'map', // container id
        style: 'https://tiles.openfreemap.org/styles/bright', // style URL
        center: [17.49, 40.01], // starting position [lng, lat]
        zoom: 4 // starting zoom
    });

    map.on('load', () => {
        map.setLayoutProperty('label_country', 'text-field', [
            'format',
            ['get', 'name_en'],
            {'font-scale': 1.2},
            '\n',
            {},
            ['get', 'name'],
            {
                'font-scale': 0.8,
                'text-font': [
                    'literal',
                    ['Noto Sans Regular']
                ]
            }
        ]);
    });
</script>
</body>
</html>
