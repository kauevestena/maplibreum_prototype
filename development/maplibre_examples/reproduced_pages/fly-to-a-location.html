<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fly to a location</title>
    <meta property="og:description" content="Use flyTo to smoothly interpolate between locations." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div class="maplibreum-example-banner">
  <h1>Fly To A Location</h1>
  <p>Original MapLibre example: <a href="https://maplibre.org/maplibre-gl-js/docs/examples/fly-to-a-location/" target="_blank" rel="noopener">https://maplibre.org/maplibre-gl-js/docs/examples/fly-to-a-location/</a></p>
  <p>Generated from test_fly_to_a_location.py by the automated test suite.</p>
</div>

<style>
    #fly {
        display: block;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translate(-50%);
        width: 50%;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: #ee8a65;
    }
</style>
<div id="map"></div>
<br />
<button id="fly">Fly</button>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/bright',
        center: [-74.5, 40],
        zoom: 9
    });

    document.getElementById('fly').addEventListener('click', () => {
        // Fly to a random location by offsetting the point -74.50, 40
        // by up to 5 degrees.
        map.flyTo({
            center: [
                -74.5 + (Math.random() - 0.5) * 10,
                40 + (Math.random() - 0.5) * 10
            ],
            essential: true // this animation is considered essential with respect to prefers-reduced-motion
        });
    });
</script>
</body>
</html>
