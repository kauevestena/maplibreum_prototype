<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restrict map panning to an area</title>
    <meta property="og:description" content="Prevent a map from being panned to a different place by setting maxBounds." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div class="maplibreum-example-banner">
  <h1>Restrict Map Panning To An Area</h1>
  <p>Original MapLibre example: <a href="https://maplibre.org/maplibre-gl-js/docs/examples/restrict-map-panning-to-an-area/" target="_blank" rel="noopener">https://maplibre.org/maplibre-gl-js/docs/examples/restrict-map-panning-to-an-area/</a></p>
  <p>Generated from test_restrict_map_panning_to_an_area.py by the automated test suite.</p>
</div>

<div id="map"></div>
<script>
    // Set bounds to New York, New York
    const bounds = [
        [-74.04728500751165, 40.68392799015035], // Southwest coordinates
        [-73.91058699000139, 40.87764500765852] // Northeast coordinates
    ];

    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/bright',
        center: [-73.9978, 40.7209],
        zoom: 13,
        maxBounds: bounds // Sets bounds as max
    });
</script>
</body>
</html>
