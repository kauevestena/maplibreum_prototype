    <!-- MapLibre GL JS with CDN fallbacks -->
    <script>
        // Function to load MapLibre GL JS with fallbacks
        function loadMapLibreGL() {
            return new Promise((resolve, reject) => {
                // Try loading from unpkg.com first
                const script1 = document.createElement('script');
                script1.src = 'https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.js';
                script1.onload = () => resolve();
                script1.onerror = () => {
                    // Fallback to jsDelivr
                    const script2 = document.createElement('script');
                    script2.src = 'https://cdn.jsdelivr.net/npm/maplibre-gl@3.4.0/dist/maplibre-gl.js';
                    script2.onload = () => resolve();
                    script2.onerror = () => {
                        // Last fallback to cdnjs
                        const script3 = document.createElement('script');
                        script3.src = 'https://cdnjs.cloudflare.com/ajax/libs/maplibre-gl/3.4.0/maplibre-gl.min.js';
                        script3.onload = () => resolve();
                        script3.onerror = () => reject(new Error('Failed to load MapLibre GL JS from all CDNs'));
                        document.head.appendChild(script3);
                    };
                    document.head.appendChild(script2);
                };
                document.head.appendChild(script1);
            });
        }

        // Function to show error message when MapLibre fails to load
        function showMapError(message) {
            const mapDiv = document.getElementById('maplibreum_11c4f21a309c41b483b50dcc45caa83d');
            if (mapDiv) {
                mapDiv.innerHTML = `
                    <div style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        height: 100%;
                        background-color: #f8f9fa;
                        border: 2px dashed #dee2e6;
                        border-radius: 8px;
                        text-align: center;
                        padding: 20px;
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                    ">
                        <div>
                            <div style="font-size: 48px; color: #6c757d; margin-bottom: 16px;">üó∫Ô∏è</div>
                            <div style="font-size: 18px; color: #495057; margin-bottom: 8px;">Map Loading Error</div>
                            <div style="font-size: 14px; color: #6c757d; margin-bottom: 16px;">${message}</div>
                            <div style="font-size: 12px; color: #6c757d;">
                                This may be due to network restrictions or CDN availability issues.
                                <br>Try refreshing the page or check your internet connection.
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Load MapLibre and initialize map
        loadMapLibreGL().then(() => {
            // MapLibre loaded successfully, check if it's available
            if (typeof maplibregl === 'undefined') {
                throw new Error('MapLibre GL JS loaded but not available');
            }
            initializeMap();
        }).catch(error => {
            console.error('Failed to load MapLibre GL JS:', error);
            showMapError('Failed to load MapLibre GL JavaScript library');
        });

        function initializeMap() {
            try {
        // Initialize map
        var map = new maplibregl.Map({"container": "maplibreum_11c4f21a309c41b483b50dcc45caa83d", "style": "https://demotiles.maplibre.org/style.json", "center": [-46.65, -23.56], "zoom": 12});


// Add controls


map.addControl(new maplibregl.NavigationControl(), "top-left");



map.addControl(new maplibregl.ScaleControl({"maxWidth": 200, "unit": "imperial"}), "bottom-left");



map.addControl(new maplibregl.FullscreenControl(), "top-right");







map.on('load', function() {
    
    // Add sources
    
    map.addSource("city-tour", {"type": "geojson", "data": {"type": "FeatureCollection", "features": [{"type": "Feature", "properties": {"name": "S\u00e3o Paulo Cathedral", "category": "Landmark", "popup_html": "<strong>S\u00e3o Paulo Cathedral</strong><br>Historic heart of the city."}, "geometry": {"type": "Point", "coordinates": [-46.6339, -23.5503]}}, {"type": "Feature", "properties": {"name": "Municipal Market", "category": "Market", "popup_html": "<strong>Municipal Market</strong><br>Famous for gourmet snacks."}, "geometry": {"type": "Point", "coordinates": [-46.6275, -23.5412]}}, {"type": "Feature", "properties": {"name": "Museum of Modern Art", "category": "Museum", "popup_html": "<strong>MAM</strong><br>Art museum inside Ibirapuera Park."}, "geometry": {"type": "Point", "coordinates": [-46.6557, -23.5874]}}, {"type": "Feature", "properties": {"name": "Historic Day Tour", "popup_html": "<strong>Historic Day Tour</strong><br>Suggested route connecting city highlights."}, "geometry": {"type": "LineString", "coordinates": [[-46.6339, -23.5503], [-46.629, -23.553], [-46.628, -23.5565], [-46.6415, -23.564], [-46.6505, -23.573], [-46.6557, -23.5874]]}}, {"type": "Feature", "properties": {"name": "Ibirapuera Park", "popup_html": "<strong>Ibirapuera Park</strong><br>Green oasis perfect for an afternoon stroll."}, "geometry": {"type": "Polygon", "coordinates": [[[-46.6643, -23.5888], [-46.6588, -23.598], [-46.6498, -23.5965], [-46.6463, -23.5897], [-46.6538, -23.5838], [-46.6643, -23.5888]]]}}]}});
    

    
    

    // Add layers
    
    map.addLayer({"id": "city-tour-points", "type": "circle", "filter": ["==", ["geometry-type"], "Point"], "paint": {"circle-radius": ["interpolate", ["linear"], ["zoom"], 10, 6, 14, 14], "circle-color": ["match", ["get", "category"], "Landmark", "#e76f51", "Market", "#f4a261", "Museum", "#2a9d8f", "#007cbf"], "circle-stroke-color": "#ffffff", "circle-stroke-width": 1.5}, "source": "city-tour"});
    
    map.addLayer({"id": "city-tour-route", "type": "line", "filter": ["==", ["geometry-type"], "LineString"], "layout": {"line-cap": "round", "line-join": "round"}, "paint": {"line-color": "#264653", "line-width": 4, "line-opacity": 0.8, "line-dasharray": [1.2, 1]}, "source": "city-tour"});
    
    map.addLayer({"id": "city-tour-park", "type": "fill", "filter": ["==", ["geometry-type"], "Polygon"], "paint": {"fill-color": "#2a9d8f", "fill-opacity": 0.35}, "source": "city-tour"});
    

    // Popups
    
    var popup_1 = new maplibregl.Popup({});
    
    
    
    map.on('click', 'city-tour-points', function(e) {
        popup_1
            .setLngLat(e.lngLat)
            .setHTML(e.features[0].properties['popup_html'])
            .addTo(map);
    });
    
    
    var popup_2 = new maplibregl.Popup({});
    
    
    
    map.on('click', 'city-tour-route', function(e) {
        popup_2
            .setLngLat(e.lngLat)
            .setHTML(e.features[0].properties['popup_html'])
            .addTo(map);
    });
    
    
    var popup_3 = new maplibregl.Popup({});
    
    
    
    map.on('click', 'city-tour-park', function(e) {
        popup_3
            .setLngLat(e.lngLat)
            .setHTML(e.features[0].properties['popup_html'])
            .addTo(map);
    });
    
    

    // Tooltips
    
    var tooltip_1 = new maplibregl.Popup({"closeButton": false});
    map.on('mouseenter', 'city-tour-points', function(e) {
        tooltip_1
            .setLngLat(e.lngLat)
            .setHTML(e.features[0].properties['name'])
            .addTo(map);
    });
    map.on('mouseleave', 'city-tour-points', function() {
        tooltip_1.remove();
    });
    

    // Tile Layers
    var tileLayers = [
    
    ];

    // Overlay Layers
    var overlayLayers = [
    
    ];

    

    

    // Markers
    

    

    

    // Queued camera actions
    
});

    

    

    

            } catch (error) {
                console.error('Error initializing map:', error);
                showMapError('Error initializing the map: ' + error.message);
            }
        }
    </script>
