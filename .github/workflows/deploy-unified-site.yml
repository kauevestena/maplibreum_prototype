name: Documentation Build

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            **/pyproject.toml
            **/setup.cfg
            **/requirements.txt
            
      - name: Install dependencies
        run: |
          pip install -e .
          pip install jupyter nbconvert
          pip install -r docs/requirements.txt
          
      - name: Create unified output directory
        run: |
          mkdir -p site
          
      # Build Sphinx documentation
      - name: Build documentation
        run: |
          cd docs
          make html
          
      # Execute and convert notebooks to HTML
      - name: Execute and convert notebooks to HTML
        run: |
          cd examples
          mkdir -p ../site/examples
          for notebook in *.ipynb; do
            echo "Processing $notebook..."
            if jupyter nbconvert --to html --execute "$notebook" --output-dir ../site/examples/ --allow-errors --ExecutePreprocessor.timeout=300; then
              echo "Successfully executed and converted $notebook"
            else
              echo "Warning: Failed to execute $notebook, converting without execution"
              jupyter nbconvert --to html "$notebook" --output-dir ../site/examples/
            fi
          done
          
      # Copy documentation to site
      - name: Copy documentation to site
        run: |
          cp -r docs/_build/html/* site/docs/ || mkdir -p site/docs && cp -r docs/_build/html/* site/docs/
          
      # Create examples index page
